<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/util.css">

<body>
<style>
.upload-btn-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
}

.upload-btn-wrapper input[type=file] {
  font-size: 100px;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}

#preview{
	width: 400px;
	height: auto;
	border-radius: 10%;
}


</style>
	<div class="contact1">
		<div class="container-contact1">

			<div class="contact1-pic">

				<div class=" js-tilt" data-tilt>
					<img id="preview" src="images/mapsprofile.jpg" alt="IMG">
					<output id="list"></output>
				</div>

					
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Login 
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Bitte Überschrift eingeben">
					<input class="input1" type="text" name="headline" placeholder="Email Addresse">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Bitte Unterthema eingeben">
					<input class="input1" type="password" name="Unterthema" placeholder="Passwort">
					<span class="shadow-input1"></span>
				</div>


				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Login 
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

<script>
	function dateiauswahl(evt) {
			var dateien = evt.target.files; // FileList object
			// Auslesen der gespeicherten Dateien durch Schleife
			for (var i = 0, f; f = dateien[i]; i++) {
				// nur Bild-Dateien
				if (!f.type.match('image.*')) {
					continue;
				}
				var reader = new FileReader();
				reader.onload = (function (theFile) {
					return function (e) {
						// erzeuge Thumbnails.
						var vorschau = document.createElement('img');
						vorschau.className = 'vorschau';
						vorschau.src = e.target.result;
						vorschau.title = theFile.name;
						document.getElementById('list')
							.insertBefore(vorschau, null);
						document.getElementById('preview').style.display = "none";

							
					};
				})(f);
				// Bilder als Data URL auslesen.
				reader.readAsDataURL(f);
			}
		}
		// Auf neue Auswahl reagieren und gegebenenfalls Funktion dateiauswahl neu ausführen.
	document.getElementById('files')
		.addEventListener('change', dateiauswahl, false);

</script>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
